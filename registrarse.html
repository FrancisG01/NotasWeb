<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>NotasWeb</title>
    <link rel="stylesheet" href="css/registrarse-estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:700|Pacifico|Rubik:500" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="contenedor header">
        <div class="logo">
          <a href="index.html"><h2 class="logo">NotasWeb</h2></a>
        </div>
        <div class="navegacion">
          <nav>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="notas.html">Mis Notas</a></li>
              <li><a href="login.html">Iniciar Sesión</a></li>
              <li><a href="registrarse.html">Registrarse</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

     <div class="portada">
       <div class="contenedor">
         <div class="contenedor-login">
           <div class="formulario">

             <h2 class="logo-form">NotasWeb</h2>
             <form class="datos-login" method="post">

               <input type="text" name="usuario" placeholder="Usuario" class="input" autofocus>

               <br>
               <input type="email" name="email" placeholder="Correo Electronico" class="input">

               <br>
               <input type="password" name="password" placeholder="Contraseña" class="input">

               <br>
               <input type="submit" name="registrarse" value="Registrarse" class="btn-enviar">

             </form>

             <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>

           </div>
         </div>
       </div>
     </div>

    <footer>
      <div class="contenedor">
        <div class="flex">
          <div class="nosotros">
            <h2 class="logo-footer">NotasWeb</h2>
          </div>

          <div class="redes">
            <div id="botones-sociales">
              <a class="facebook-btn" href="http://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook logo"/></a>

              <a class="facebook-btn" href="https://twitter.com/?lang=es" target="_blank"><img src="img/twitter.png" alt="Twitter logo"/></a>

              <a class="facebook-btn" href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="Instagram logo"/></a>
            </div>
          </div>

        </div>
      </div>
      <div class="copyright">
        <p>&copy; Todos los derechos reservados | Francis Design 2018</p>
      </div>
    </footer>

  </body>
</html>
